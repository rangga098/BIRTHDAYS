<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/edit/{{bday['id'] }}" method="POST">
        <input type="text" value="{{bday['name']}}" id="name" name="name">
        <input
            type="number"
            value="{{bday['month'] }}"
            id="month"
            name="month"
            min="1"
            max="12"
            />
        <input type="number" value="{{bday['day'] }}" id="day" name="day" min="1" max="31"/>
        <input type="submit" value="edit">
    </form>
</body>
</html>
